<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <script src='JS/index.js'></script>
    <title>Login</title>
</head>

<body>

    <div class="grid">
        <div class="title">Quark</div>

        <form id="logInForm">

            <label for="email">Email: </label>
            <input id="emailInput" type="email" class="login_input">

            <label id="password" for="password">Password: </label>
            <input id="passwordInput" type="password" class="login_input">

            <button id="signUpButton" class="Button">Sign Up</button>
            <button type="submit" id="Log In" class="Button">Log In</button>


        </form>
    </div>

</body>

</html>
