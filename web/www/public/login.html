<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/core.css">
    <link rel="stylesheet" href="CSS/nav.css">
    <link rel="stylesheet" href="CSS/login.css">
    <script src="JS/login.js"></script>
    <title>Login | Quark</title>
</head>

<body>

    <header class="container">
        <nav>
            <a id="logo" href="index.html">Quark</a>
            <!-- Checkbox and 'Span Hamburger' Icon -->
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <!-- Unordered List for Menu Items -->
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Leaderboard</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a class="cta">Download</a></li>
            </ul>
        </nav>
    </header>

    <main class="formContainer">
        <div>
            <h1>Login</h1>
            <form id="loginForm">
                <label for="emailInput" class="input-label">Email: </label>
                <input id="emailInput" type="email" class="input-text">
                <label for="passwordInput" class="input-label">Password: </label>
                <input id="passwordInput" type="password" class="input-text">
                <button type="submit" id="loginButton" class="btn btn-login">Log In</button>
            </form>
            <span>Not a member? <a href="signup.html">Sign up</a></span>
        </div>
    </main>

    <footer>
        <div class="content">Quark &copy; 2022</div>
    </footer>

</body>

</html>
